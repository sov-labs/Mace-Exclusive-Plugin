settings:
  # Language: en or vi
  language: en
  # Can the mace be dropped by the player?
  allow-drop: true
  # Tracking mode: Strict Mode
  # If true: Player CANNOT drop the Mace or put it in any container (Chest, etc.).
  # Player CAN still use Anvil and Enchanting Table.
  strict-mode: false

effects:
  # Effects when crafting the Mace for the first time
  first-craft:
    glowing: true
    duration: 300 # seconds

  # Passive effects when holding the Mace
  holding:
    glowing: false # Default false
    soul-particles: false # Default false

  # Active effects during combat/usage
  combat:
    # Custom message when killing a player with the Mace
    custom-kill-message: true
    # Ground slam effect (falling blocks) - WARNING: Can cause lag
    ground-slam:
      enabled: false
      radius: 3

mace:
  name: "&b&lMACE OF POWER"
  material: MACE
  custom-model-data: 2001
  lore:
    - "&7An ancient weapon."
    - "&7Hold to charge power."
    - "&7&oOnly one can exist."
  
  # Recipe for the Power Mace
  recipe:
    enabled: true
    shape:
      - " H "
      - " I "
      - " B "
    ingredients:
      H: HEAVY_CORE
      I: NETHERITE_INGOT
      B: BREEZE_ROD

mace-chaos:
  enabled: true
  name: "&5&lMACE OF CHAOS &k|&r &5&lGLITCH"
  material: MACE
  custom-model-data: 2002
  lore:
    - "&7A corrupted weapon from the void."
    - "&cError: Unknown Power Detected"
    - "&kUnknown Properties"
  
  recipe:
    shape:
      - "NHN"
      - "HMH"
      - "NWN"
    ingredients:
      N: NETHERITE_INGOT
      H: HEAVY_CORE
      M: MACE
      W: WITHER_ROSE
      
  effects:
    # Glitch name when killing
    glitch-kill-name: true
    
    # Inventory Shuffle on hit
    shuffle-inventory:
      chance: 0.20 # 20%
      duration: 5 # seconds
      interval: 5 # ticks
      
    # Self-effect on first craft/pickup
    self-curse:
      enabled: true
      wither-duration: 10 # seconds
      shuffle-duration: 10 # seconds
      
    # Combat/Usage
    glowing: true
    announce-on-chat: true
