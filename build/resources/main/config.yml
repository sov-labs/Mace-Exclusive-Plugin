settings:
  # Language: en or vi
  language: en
  # Can the mace be dropped by the player?
  allow-drop: true
  # Tracking mode: Strict Mode
  # If true: Player CANNOT drop the Mace or put it in any container (Chest, etc.).
  # Player CAN still use Anvil and Enchanting Table.
  strict-mode: false

effects:
  # Effects when crafting the Mace for the first time
  first-craft:
    glowing: true
    duration: 300 # seconds

  # Passive effects when holding the Mace
  holding:
    glowing: false # Default false
    soul-particles: false # Default false

  # Active effects during combat/usage
  combat:
    # Custom message when killing a player with the Mace
    custom-kill-message: true
    # Ground slam effect (falling blocks) - WARNING: Can cause lag
    ground-slam:
      enabled: false
      radius: 3

mace:
  name: "&b&lMACE OF POWER"
  material: MACE
  custom-model-data: 2001
  lore:
    - "&7An ancient weapon."
    - "&7Hold to charge power."
    - "&7&oOnly one can exist."
  
  # Recipe for the Power Mace
  recipe:
    enabled: true
    shape:
      - " H "
      - " I "
      - " B "
    ingredients:
      H: HEAVY_CORE
      I: NETHERITE_INGOT
      B: BREEZE_ROD
